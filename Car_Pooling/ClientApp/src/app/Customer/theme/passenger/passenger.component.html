<jw-modal id="custom-modal-1" style="height: 300px;">
  <div class="row d-flex justify-content-end pr-md-3 mb-1">
    <button class="btn border-5" (click)="closeModal('custom-modal-1');"><i class="fa fa-times"></i></button>
  </div>
  <div class="row d-flex justify-content-center mt-5" style="width: 350px; height: 210px; ">
    <div >
      <div class="mb-5 pl-3">
        <h4>How was Your Ride?</h4>
      </div>
      <form class="rating">
        <label>
          <input type="radio" [(ngModel)]="stars" name="stars" value="1" />
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
        </label>
        <label>
          <input type="radio" [(ngModel)]="stars" name="stars" value="2" />
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
        </label>
        <label>
          <input type="radio" [(ngModel)]="stars" name="stars" value="3" />
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
        </label>
        <label>
          <input type="radio" [(ngModel)]="stars" name="stars" value="4" />
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
        </label>
        <label>
          <input type="radio" [(ngModel)]="stars" name="stars" value="5" />
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
          <span class="icon"><i class="fa fa-star mr-2"></i></span>
        </label>
      </form>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <button class="btn btn-success" (click)="Score()">Done</button>
  </div>
</jw-modal>
