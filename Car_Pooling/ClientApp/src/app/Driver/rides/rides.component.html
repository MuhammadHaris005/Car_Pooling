<div class="wrapper d-flex align-items-stretch">
  <app-sidebar></app-sidebar>
    <!-- Page Content  -->
  <div id="content" class="p-5" >
    <div class="row mb-3">
      <div class=" col-md-12 d-flex justify-content-center">
        <h3>Offered Rides</h3>
      </div>
    </div>
    <div class=" row d-flex justify-content-center">
      <div class="card card-box col-md-10 mb-2" *ngFor="let i of list">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2">

              <b><p>{{i.source}}</p></b>
              <p>to</p>
              <b><p>{{i.destination}}</p></b>
            </div>
            <div class="col-md-2">
              <p>Seats</p>
              <p>{{i.seats_offer}}</p>
            </div>
            <div class="col-md-2">
              <p>Start Time</p>
              <p>{{i.s_time}}</p>
            </div>
            <div class="col-md-2">
              <p>Date</p>
              <p>{{i.date}}</p>
            </div>
            <div class="col-md-4 d-flex justify-content-center ">
              <div>
                <button class="btn btn-sm btn-success" *ngIf="i.ridestatus==-1" (click)="UpdateStatus(i.id,0)">Start</button><br>
                <button class="btn btn-sm btn-info mt-1" *ngIf="i.ridestatus==-1" >Update</button><br>
                <button class="btn btn-sm btn-danger mt-1 " *ngIf="i.ridestatus==-1" (click)="Cancel(i.id,i.source,i.destination)" >Cancel</button><br>
                <button class="btn btn-sm btn-info mt-1" *ngIf="i.ridestatus==0">Complete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
