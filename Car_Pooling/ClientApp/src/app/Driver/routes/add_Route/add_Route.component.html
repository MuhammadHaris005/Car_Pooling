
<div class="wrapper d-flex align-items-stretch">
  <app-sidebar></app-sidebar>
  <div id="content" class="p-md-5">
    <div class="row  d-flex justify-content-center">

      <div class="map pl-2">
        <h4 class="text-center text-black">Mark Your Pickup Points</h4><hr>
        <form class="row ml-5 mt-3" >
          <div class="form-group">
            <label class="col-sm-12 col-md-6 col-form-label">Source</label>
            <div class="col-sm-12 col-md-12">
              <input class="form-control" type="text" [(ngModel)]= "source" name="source" placeholder="Enter Source">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-12 col-md-6 col-form-label">Destination</label>
            <div class="col-sm-12 col-md-12">
              <input class="form-control" type="text" [(ngModel)]= "destination" name="destination" placeholder="Enter Destination">
            </div>
          </div>
        </form>
        <agm-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [zoomControl]="false"
        (mapClick)="mapClicked($event)"
        >
          <agm-marker
            *ngFor="let m of markers; let i = index"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [iconUrl]="m.iconUrl"
            [markerDraggable]="m.draggable"
            [markerClickable]="true"
            (dragEnd)="markerDragEnd(m, $event)"
            (markerClick)="markerclick(m,$event)"
          >
          </agm-marker>
        </agm-map>
      </div>

    </div>
    <div class="row ml-5 p-3 d-flex justify-content-center">
      <div class=" col-4 ml-5 pl-5 ">
        <button type="submit" class="btn btn-primary rounded-top "routerLink= "/routes"><span class="fa fa-arrow-left"></span> Back</button>
      </div>
      <div class="col-4 pl-5 ml-5 ">
        <button type="submit" class="btn btn-primary rounded-top " (click)="SavePoints()">Save Points</button>
      </div>
    </div>

  </div>
</div>
